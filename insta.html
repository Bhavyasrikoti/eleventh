<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 360px;
      background: #fff;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-style: italic;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* enough padding-left for icon */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-group input::placeholder {
      color: #555;
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2b72cc;
    }

    .terms {
      text-align: left;
      font-size: 13px;
      margin-top: 10px;
    }

    .terms a {
      float: right;
      text-decoration: none;
      color: #007BFF;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
    }

    .bottom-text a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <button type="submit">Log in</button>

      <div class="terms">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <hr>

      <div class="bottom-text">
        Donâ€™t have an account? <a href="#">Sign up here</a>
      </div>
    </form>
  </div>
</body>
</html>
